<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math.random</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .box {
        background: #007bff;
        height: 100px;
        width: 100px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button id="button" onClick="changeBox()" class="btn btn-danger">
      Увеличить див
    </button>
    <script type="text/javascript">
      /*
		1. Создай функцию setRandHeight, которая возвращает рандомное (случайное) число от 0 до 200.
		2. Пропиши клик на кнопку, чтобы при клике высота дива увеличивалась на это случайное число. 
		*/

      let box = document.querySelector(".box");
      let button = document.getElementById("button");
 

      function setRandHeight() {
        let random = Math.round(Math.random() * 200);
        return random;
      }

      function changeBox() { 
		box.style.height = setRandHeight() + "px"
      }

      function lessbox() {}
    </script>
  </body>
</html>
